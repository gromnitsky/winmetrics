<!doctype html>
<title>winmetrics</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style type="text/css">
  body {
    max-width: 600px;
    margin: 0 auto;
  }
  
  img { max-width: 100%; }
</style>

<a href="#" id="exit">Exit</a>

<script>
  document.querySelector('#exit').onclick = function() {
      fetch('/cgi-bin/exit').then( r => r.text()).then( () => {
	  document.querySelector('body').innerHTML = `
<h1>Server has exited. Please close this tab.</h1>
`
      })
      return false
  }
</script>
<script src="web.js"></script>
