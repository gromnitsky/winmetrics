<!doctype html>
<title>winmetrics</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<nav>
  <button id="exit">Exit</button>
  <button id="save">Save</button>
  <button id="reset">Reset</button>
  <button id="export">Export</button>
</nav>

<main>
  <div id="preview">
    <div class="w-frame">
      <div class="w-menu" id="notepad-menu">
	<span class="w-menu__topitem">File</span><span class="w-menu__topitem">Edit</span><span class="w-menu__topitem">Format</span><span class="w-menu__topitem">View</span><span class="w-menu__topitem w-menu__topitem--selected">Help</span>
      </div>

      <div id="notepad-text">
	Lucy Locket lost her pocket,<br>
	Kitty Fisher found it;<br>
	Not a penny was there in it,<br>
	Only ribbon round it.
      </div>
    </div>
  </div>

  <div id="controls">
  </div>
</main>

<footer>
  <div id="statusbar">
    Status bar
  </div>

  Report bugs at <a href="#">http://example.com</a>.
</footer>

<style id="css-global">
  body {
    max-width: 800px;
    margin: 5px auto;
  }
  img { max-width: 100%; }

  main {
    display: flex;
    margin: 1em 0;
    height: 400px;
  }
  #preview {
    height: 100%;
    width: 530px;
    overflow: auto;
    padding-right: 5px;
  }
  #controls {
    margin-left: 10px;
    outline: 1px solid black;
    flex-grow: 1;
  }

  .w-frame {
    border: 1px solid #4891b8;
    width: 100%;
    height: 300px;
  }

  #notepad-text {
    margin: 5px;
    font-family: monospace
  }

  .w-menu {
    display: flex;
    align-items: center;
    box-shadow: 0 2px 0 #f0f0f0;
  }
  .w-menu__topitem {
    margin: 0 8px;
  }
  .w-menu__topitem::first-letter {
    text-decoration: underline;
  }
  .w-menu__topitem--selected {
    background-color: #cce8ff;
    padding: 0 8px;
    margin: 0;
  }
  
  #controls h3 {
    margin: 0 0 0.5em;
  }
</style>

<script type="module" src="web.mjs"></script>
