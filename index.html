<!doctype html>
<title>winmetrics</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<nav>
  <button id="exit">Exit</button>
  <button id="save">Save</button>
  <button id="reset">Reset</button>
  <button id="export">Export</button>
</nav>

<main>
  <div id="preview">
    <div class="w-frame">
      <div class="w-title" id="notepad-title">
	<div class="w-title__text"><b>&#22270;</b> Untitled - Notepad</div>
	<div>
	  <span class="w-title__controls">&#9472;</span>
	  <span class="w-title__controls">&#x20DE;</span>
	  <span class="w-title__controls">&#x2715;</span>
	</div>
      </div>

      <div class="w-menu" id="notepad-menu">
	<span class="w-menu__text">File</span><span class="w-menu__text">Edit</span><span class="w-menu__text">Format</span><span class="w-menu__text">View</span><span class="w-menu__text w-menu__text--selected">Help</span>
      </div>

      <div id="notepad-text">
	Lucy Locket lost her pocket,<br>
	Kitty Fisher found it;<br>
	Not a penny was there in it,<br>
	Only ribbon round it.
      </div>
    </div>
  </div>

  <div id="controls">
  </div>
</main>

<footer>
  <div id="dpi">
    <table>
      <tr>
	<td>DPI according to Windows:</td><td id="dpi-windows">?</td>
      </tr>
      <tr>
	<td>DPI according to this browser:</td><td id="dpi-browser">?</td>
      </tr>
    </table>
  </div>

  <div style="text-align: right">
    Report bugs at <a href="#">http://example.com</a>.
  </div>
</footer>

<style id="css-global">
  body {
    max-width: 800px;
    margin: 5px auto;
  }
  img { max-width: 100%; }

  main {
    display: flex;
    margin: 1em 0;
    height: 400px;
  }
  #preview {
    height: 100%;
    width: 530px;
    overflow: auto;
    padding-right: 5px;
  }
  #controls {
    margin-left: 10px;
    outline: 1px solid black;
    flex-grow: 1;
  }
  footer {
    margin-top: 1em;
  }

  .w-frame {
    border: 1px solid #4891b8;
    width: 100%;
    height: 300px;
  }

  .w-title {
    cursor: pointer;
    padding-left: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 5px 0;
  }
  .w-title:hover {
    background: #ffd500;
  }
  .w-title__text {}
  .w-title__controls {
    padding: 0 15px;
  }

  #notepad-text {
    margin: 5px;
    font-family: monospace
  }

  .w-menu {
    cursor: pointer;
    display: flex;
    align-items: center;
    box-shadow: 0 2px 0 #f0f0f0;
  }
  .w-menu:hover {
    background: #ffd500;
  }
  .w-menu__text {
    margin: 0 8px;
  }
  .w-menu__text::first-letter {
    text-decoration: underline;
  }
  .w-menu__text--selected {
    background-color: #cce8ff;
    padding: 0 8px;
    margin: 0;
  }

  #controls h3 {
    margin: 0 0 0.5em;
  }
</style>

<script type="module" src="web.mjs"></script>
